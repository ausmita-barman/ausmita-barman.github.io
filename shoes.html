<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoes-style.css">
    <title>Shoes</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="nike-logo.png" alt="nike logo"></a>
    </header>
    <main>
        <section class="slider-wrapper">
            <button class="slide-arrow" id="slide-arrow-prev">
                &#8249;
            </button>

            <button class="slide-arrow" id="slide-arrow-next">
                &#8250;
            </button>

            <ul class="slides-container" id="slides-container">
                <li class="slide">
                    <div class="water-wave">
                        <h1>NIKE</h1>
                        <span class="letter" style="animation-delay: 0.1s;">A</span>
                        <span class="letter" style="animation-delay: 0.2s;">I</span>
                        <span class="letter" style="animation-delay: 0.3s;">R</span>
                        <span class="letter" style="animation-delay: 0.4s;">&nbsp;</span>
                        <span class="letter" style="animation-delay: 0.5s;">F</span>
                        <span class="letter" style="animation-delay: 0.6s;">O</span>
                        <span class="letter" style="animation-delay: 0.7s;">R</span>
                        <span class="letter" style="animation-delay: 0.8s;">C</span>
                        <span class="letter" style="animation-delay: 0.9s;">E</span>
                        <span class="letter" style="animation-delay: 1.0s;">&nbsp;</span>
                        <span class="letter" style="animation-delay: 1.1s;">1</span>
                      </div>
                    <img src="1.png" alt="Shoe 1">
                </li>
                <li class="slide">
                    <div class="water-wave">
                        <h1>NIKE</h1>
                        <span class="letter" style="animation-delay: 0.1s;">D</span>
                        <span class="letter" style="animation-delay: 0.2s;">U</span>
                        <span class="letter" style="animation-delay: 0.3s;">N</span>
                        <span class="letter" style="animation-delay: 0.4s;">K</span>
                        <span class="letter" style="animation-delay: 0.4s;">&nbsp;</span>
                        <span class="letter" style="animation-delay: 0.5s;">H</span>
                        <span class="letter" style="animation-delay: 0.6s;">I</span>
                        <span class="letter" style="animation-delay: 0.7s;">G</span>
                        <span class="letter" style="animation-delay: 0.8s;">H</span>
                      </div>
                    <img src="2.png" alt="Shoe 2">
                </li>
                <li class="slide">
                    <div class="water-wave">
                        <h1>NIKE</h1>
                        <span class="letter" style="animation-delay: 0.1s;">A</span>
                        <span class="letter" style="animation-delay: 0.2s;">I</span>
                        <span class="letter" style="animation-delay: 0.3s;">R</span>
                        <span class="letter" style="animation-delay: 0.4s;">&nbsp;</span>
                        <span class="letter" style="animation-delay: 0.5s;">F</span>
                        <span class="letter" style="animation-delay: 0.6s;">O</span>
                        <span class="letter" style="animation-delay: 0.7s;">R</span>
                        <span class="letter" style="animation-delay: 0.8s;">C</span>
                        <span class="letter" style="animation-delay: 0.9s;">E</span>
                        <span class="letter" style="animation-delay: 1.0s;">&nbsp;</span>
                        <span class="letter" style="animation-delay: 1.1s;">1</span>
                      </div>
                    <img src="3.png" alt="Shoe 3">
                </li>
                <li class="slide">
                    <div class="water-wave">
                        <h1>REACT</h1>
                        <span class="letter" style="animation-delay: 0.1s;">I</span>
                        <span class="letter" style="animation-delay: 0.2s;">N</span>
                        <span class="letter" style="animation-delay: 0.3s;">F</span>
                        <span class="letter" style="animation-delay: 0.4s;">I</span>
                        <span class="letter" style="animation-delay: 0.5s;">N</span>
                        <span class="letter" style="animation-delay: 0.5s;">I</span>
                        <span class="letter" style="animation-delay: 0.5s;">T</span>
                        <span class="letter" style="animation-delay: 0.5s;">Y</span>
                      </div>
                    <img src="4.png" alt="Shoe 4">
                </li>
                <li class="slide">
                    <div class="water-wave">
                        <h1>NIKE</h1>
                        <span class="letter" style="animation-delay: 0.1s;">I</span>
                        <span class="letter" style="animation-delay: 0.2s;">N</span>
                        <span class="letter" style="animation-delay: 0.3s;">T</span>
                        <span class="letter" style="animation-delay: 0.4s;">E</span>
                        <span class="letter" style="animation-delay: 0.5s;">R</span>
                        <span class="letter" style="animation-delay: 0.6s;">A</span>
                        <span class="letter" style="animation-delay: 0.7s;">C</span>
                        <span class="letter" style="animation-delay: 0.8s;">T</span>
                      </div>
                    <img src="5.png" alt="Shoe 5">
                </li>
            </ul>

            <div class="thumbnail-container" id="thumbnail-container">
                <div class="thumbnail active"><img src="1.png" alt="Shoe 1"></div>
                <div class="thumbnail"><img src="2.png" alt="Shoe 2"></div>
                <div class="thumbnail"><img src="3.png" alt="Shoe 3"></div>
                <div class="thumbnail"><img src="4.png" alt="Shoe 4"></div>
                <div class="thumbnail"><img src="5.png" alt="Shoe 5"></div>
            </div>
        </section>
    </main>
    <script src="shoes-script.js"></script>
</body>

</html>
